<template>
    <p>{activeSectionsMessage}</p>
    <lightning-accordion allow-multiple-sections-open onsectiontoggle={handleSectionToggle}>

        <template for:each={usersByRole} for:item="user">
            <lightning-accordion-section key={user.detail.role} name={user.detail.role} label={user.detail.role}>
                    <c-user-detail user={user.users}></c-user-detail>    
            </lightning-accordion-section>
        </template>

    </lightning-accordion>
    <lightning-button title="Asignar" label="Asignar"></lightning-button>
</template>
