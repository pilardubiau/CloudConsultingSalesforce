<template>
    <p>{activeSectionsMessage}</p>
    <lightning-accordion allow-multiple-sections-open onsectiontoggle={handleSectionToggle}>
        <template for:each={usersByRole} for:item="role">
            <lightning-accordion-section key={role.detail.role} name={role.detail.role} label={role.detail.role}>
                    <c-user-list user={role.users} role={role.detail.lineItem}></c-user-list>    
            </lightning-accordion-section>
        </template>
    </lightning-accordion>
    <lightning-button onclick={handleSave} label="Assign"></lightning-button>   
</template>
